services:
  db:
    container_name: db-container
    image: mysql:8.0
    volumes:
      - db-volume:/var/lib/mysql
    env_file:
      - .env
    networks:
      - db-connect
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  backend:
    container_name: backend-container
    build:
      context: ./backend
      cache_from:
        - type=local,src=/tmp/.buildx-cache/backend
        - type=registry,ref=nodecrewbeemo/backend:latest
      cache_to:
        - type=local,dest=/tmp/.buildx-cache/backend,mode=max

    image: nodecrewbeemo/backend:latest
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
    networks:
      - db-connect
      - backend-connect
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: frontend-container
    build:
      context: ./frontend
      cache_from:
        - type=local,src=/tmp/.buildx-cache/frontend
        - type=registry,ref=nodecrewbeemo/frontend:latest
      cache_to:
        - type=local,dest=/tmp/.buildx-cache/frontend,mode=max
    image: nodecrewbeemo/frontend:latest
    ports:
      - "80:80"
    networks:
      - backend-connect
    depends_on:
      - backend
      - db

volumes:
  db-volume:

networks:
  db-connect:
  backend-connect:
